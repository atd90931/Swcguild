<!DOCTYPE html>
<html>
	<head>
		<title>Stanley's</title>
	</head>
	<body>
			<div style="text-align: center">
			<h1>Stanley's</h1>
			</div>
			<hr>
			<div style="text-align:left">
			<a href="stanleysHome.html">Home</a>
			<a href="stanleysMenu.html">Menu</a>
			<a href="stanleysContactUs.html">Contact Us</a>
			</div>
			<hr>
	<form action="stanleysContactUs.html" method="POST">
	<table>
		<tr>
			<td align="right">Name:</td>
			<td><input type="text" name="NameInput"></td>
		</tr>
		<tr>
			<td align="right">Email:</td>
			<td><input type="text" name="EmailInput"></td>
		</tr>
		<tr>
			<td align="right">Phone:</td>
			<td><input type="text" name="PhoneInput"></td>
		</tr>
		<tr>	
			<td align="right">Reason for Inquiry:</td>
			<td><select name="Catering">
				<option selected hidden>Catering</option>
				<option value="Private Party">Private Party</option>
				<option value="Feedback">Feedback</option>
				<option value="Other">Other</option>
			</td>
		<tr>	
			<td align="right">Additional Information:</td> 
			<td><textarea name="add info" rows="5" cols="30"></textarea></td>
		</tr>	
		<tr>	
			<td align="right">Have you been to the restaurant?</td> 
			<td><input type="radio" name="answer" value="No" checked>No
			<input type="radio" name="answer" value="Yes">Yes 
			</td>
			</tr>
		<tr>
			<td align="right">Best days to contact you:<input type="checkbox" name="choice" value="M">M</td>
			<td><input type="checkbox" name="choice" value="T">T<input type="checkbox" name="choice" value="W">W <input type="checkbox" name="choice" value="Th">Th <input type="checkbox" name="choice" value="F">F</td>
		</tr>
		<tr>
			<td align="right"><button name"Send Request" type="submit">Send Request</button></td>
		</tr>
	</table>
	</table><br>
		<hr>
		<center>123 Apple Street, Minneapolis, MN 40065</center><br>
		<center>(321)491-7273</center>
	</body>
</html>
